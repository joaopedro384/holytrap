    <div class="cx_login">

        <div class="container">
            <center>Faça seu login</center><br>
            <form id="form_login" method="post" onsubmit="return entrar()">
            <input name="email" id="id_email" type="text" placeholder="Digite seu Email"><br> <br>
            <input name="senha" id="id_senha" type="password" placeholder="Digite sua senha"><br>
            <button onclick="login()">Login</button>    
            </form>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {

        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario = json.login;
                    sessionStorage.nome_usuario = json.nome;

                    window.location.href = 'dashboard.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    // console.error(texto);
                });
                alert("Login e/ou Senha inválido. Tente novamente!");

            }
        });

        return false;
    }

    </script>
